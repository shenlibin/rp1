#引用公共配置
include /opt/redis/conf/redis-common.conf
#进程编号记录文件
pidfile "/var/run/redis-6479.pid"
#进程端口号
port 6479
#日志记录文件
logfile "/opt/redis/log/redis-6479.log"
#数据库记录文件
dbfilename "dump-6479.rdb"
#追加文件名称
appendfilename "appendonly-6479.aof"
#主服务器IP端口,主节点不用配置从节点配置
replicaof 192.168.50.132 6579

# Generated by CONFIG REWRITE
daemonize yes
always-show-logo yes
masterauth "123"
save 900 1
save 300 10
save 60 10000
user default on #a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3 ~* +@all
dir "/opt/redis/data"
requirepass 123
